class LikeButton extends React.Component{
  constructor(props){
    super(props);
    this.state = {
      liked: false  
    };
    //this.handleClick = this.handleClick.bind(this);
  }
  //es6中去除了这种初始化state的方法 而是在constructor里面初始化（这种方法只能在React.createClass里面使用）

  // }
  handleClick(e){
    this.setState({liked: !this.state.liked})
  }
  render(){
    var text = this.state.liked? 'like': 'not like';
    return (
      //es6不支持自动绑定，要手动要绑定一下
      <p onClick={this.handleClick.bind(this)}>click-- {text}</p>
    )
  }
}
